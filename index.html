<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div id="main">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <label id="name-label" for="Name">*Name</label>
            <input required type="text" name="Name" id="name" placeholder="Enter your name">
            <label id="email-label" for="Email">*Email</label>
            <input required="email" type="email" name="Email" id="email" placeholder="Enter your email">
            <label id="number-label" for="Age">*Age</label>
            <input required type="number" name="Age" id="number" min="1" max="99" placeholder="Age">
        </form>
    </div>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
